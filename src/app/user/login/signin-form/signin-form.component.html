<form [formGroup]="signinForm" (ngSubmit)="onLogin()">
    <div class="field-control">
        <mat-form-field>
            <input matInput formControlName="userLogin" placeholder="Your login...">
            <mat-error *ngIf="signinForm.get('userLogin')!.errors && signinForm.get('userLogin')!.touched">
                Your login is required
            </mat-error>
            <!-- Ici le '!' veut dire Required not null -->
        </mat-form-field>
     </div>
     
    <div class="field-control">
        <mat-form-field>
            <input matInput formControlName="userPassword" placeholder="Your password..." type="password">
            <mat-error *ngIf="signinForm.get('userPassword')!.errors && signinForm.get('userPassword')!.touched">
                Your password is required
            </mat-error>
        </mat-form-field>
     </div>

     <div class="field-control">
        <mat-slide-toggle formControlName="stayConnected"></mat-slide-toggle>
        Stay connected ?
     </div>
     <div class="button">
         <button mat-raised-button color="primary" [disabled]="signinForm.invalid">Login</button>
     </div>
</form>
